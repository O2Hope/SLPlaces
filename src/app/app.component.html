<!--The content below is only a placeholder and can be replaced.-->
<ul>


  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>

  <hr/>

  <ng-container *ngFor="let lugar of lugares; let i = index" [ngSwitch]="lugar.cercania">
    <a appContarClicks>
      <li [ngStyle]="{color: (lugar.active) ? 'black' : 'red' }" [ngClass]="{numero_par: (i + 1) % 2 !== 0}"
        [appResaltar]="lugar.plan" >

      {{ lugar.nombre }} -
      <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}" >Muy Cerca</span>
      <span *ngSwitchCase="2" [ngStyle]="{color: 'orange'}" >Cerca</span>
      <span *ngSwitchCase="3" [ngStyle]="{color: 'red'}" >Lejos</span>
      </li>
    </a>
  </ng-container>

  <hr/>

  <ng-container *ngFor="let persona of personas">
    <li *ngIf="persona.edad > 17" >{{ persona.nombre }}</li>
  </ng-container>



</ul>
